<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Segitga Yanuar</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <header class="main-header">
        <h1>Welcome to Katik</h1>
        <div>
            <label>Hai Sobat, Selamat datang di Katik :)</label><br>
            <label>Sebuah web apps sederhana yang berfungsi untuk menghitung nilai luas dan keliling bangun datar</label>    
        </div>
        </header>

    <main>
        <!-- Memilih Bangun Datar -->
        <section class="pilih-bangun-datar">
                <h4>Silahkan pilih bangun datar terlebih dahulu:</h4>
                <button type="button" class="btn">Segitiga</button>
                <button type="button" class="btn">Jajar Genjang</button>
        </section>

        <!-- Main Content -->
         <section class="main-content">
            <!-- Luas Segitiga -->
            <aside>
                <section>
                    <!-- Luas Segitiga -->
                    <header class="header-segitiga" id="header-segitiga">
                        <h1>Luas Segitiga</h1>
                    </header>
    
                    <!-- Gambar Segitiga -->
                    <section class="konten-segitiga">
                        <div class="gambar-segitiga">
                            <img src="img/segitiga-img.png" alt="">
                        <!-- Rumus Luas Segitiga -->
                        </div>
                            <label>Rumus Luas Segitiga :</label>
                            <label class="rumus-segitiga">L = 1/2 x a x t</label>
                            <p>Dimana: <br>L = Luas <br>a = Panjang Alas <br>t = Tinggi<br><br></p>
                    </section>
                    <!-- Hitung Luas Segitiga -->
                    <section>
                        <h1>Hitung Luas Segitiga</h1>
                        <form onsubmit="event.preventDefault();hitungLuasSegitiga();">
                                <div>
                                    <label for="Alas">Alas Segitiga :</label>
                                    <input id="alas-segitiga" type="number" placeholder="Masukan Alas">
                                </div>
                                <div>
                                    <label for="Tinggi">Tinggi Segitiga :</label>
                                    <input id="tinggi-segitiga" type="number" placeholder="Masukan Tinggi">
                                </div>
                            <p>Hasil Perhitungan:</p>
                            <div class="perhitungan">
                                <p id="rumus-luas-segitiga"></p>
                                <p id="hasil-luas"></p>
                            </div>
                            <div class="btn-hitung">
                                <button type="submit" class="button-hitung" >Hitung</button>
                            </div>
                        </form>
                    </section>
                </section>
            </aside>

            <!-- Keliling Segitiga -->
            <aside>
                <section>
                    <!-- Keliling Segitiga -->
                    <header class="header-segitiga" id="header-segitiga">
                        <h1>Keliling Segitiga</h1>
                    </header>
    
                    <!-- Gambar Segitiga -->
                    <section class="konten-segitiga">
                        <div class="gambar-segitiga">
                            <img src="img/segitiga-img.png" alt="">
                        <!-- Rumus Keliling Segitiga -->
                        </div>
                            <label>Rumus Keliling Segitiga :</label>
                            <label class="rumus-segitiga">K = S1 x S2 x S3</label>
                            <p>Dimana: <br>K = Keliling <br>S1 = Sisi ke 1 <br>S2 = Sisi ke 2<br>S3 = Sisi ke 3</p>
                    </section>
                    <!-- Hitung Keliling Segitiga -->
                    <section>
                        <h1>Hitung Keliling Segitiga</h1>
                        <form onsubmit="event.preventDefault();hitungKelilingSegitiga()">
                            <div>
                                <label for="S1">S1 :</label>
                                <input type="number" placeholder="Masukan Sisi ke-1">
                            </div>
                            <div>
                                <label for="S2">S2 :</label>
                                <input type="number" placeholder="Masukan Sisi ke-2">
                            </div>
                            <div></div>
                                <label for="S3">S3 :</label>
                                <input type="number" placeholder="Masukan Sisi ke-3">
                            </div>
                            <p>Hasil Perhitungan:</p>
                            <div class="perhitungan"></div>
                                <p id="rumus-luas-segitiga"></p>
                                <p id="hasil-luas"></p>
                            </div>
                            <div class="btn-hitung">
                                <button type="submit" class="button-hitung">Hitung</button>
                            </div>
                        </form>
                    </section>
                </section>
            </aside>
    </main>
<script src="js/script.js"></script>
</body>
</html>
