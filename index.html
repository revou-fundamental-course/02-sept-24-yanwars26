<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Segitga Yanuar</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <header class="main-header">
        <h1>Welcome to Katik</h1>
        <div>
            <label>Hai Sobat, Selamat datang di Katik :)</label><br>
            <label>Sebuah web apps sederhana yang berfungsi untuk menghitung nilai luas dan keliling bangun datar</label>    
        </div>
        </header>

    <main>
        <!-- Memilih Bangun Datar -->
        <section class="pilih-bangun-datar">
                <h4>Silahkan pilih bangun datar terlebih dahulu:</h4>
                <button type="button" class="btn">Segitiga</button>
                <button type="button" class="btn">Jajar Genjang</button>
        </section>

        <!-- Main Content -->
            <section>
                <header class="header-segitiga" id="header-segitiga">
                    <h1>Luas Segitiga</h1>
                </header>

                <!-- Gambar Segitiga -->
                <section class="konten-segitiga">
                    <div class="gambar-segitiga">
                        <img src="segitiga-img.png" alt="">
                    <!-- Rumus Luas Segitiga -->
                    </div>
                        <label>Rumus Luas Segitiga :</label>
                        <label class="rumus-segitiga">L = 1/2 x a x t</label>
                        <p>Dimana: <br>L = Luas <br>a = Panjang Alas <br>t = Tinggi</p>
                </section>
                <!-- Hitung Luas Segitiga -->
                <section>
                    <h1>Hitung Luas Segitiga</h1>
                    <form action="#">
                        <div>
                            <label for="Alas">Alas Segitiga :</label>
                            <input type="number" placeholder="Hanya angka">
                        </div>
                        <div>
                            <label for="Tinggi">Tinggi Segitiga :</label>
                            <input type="number" placeholder="Hanya angka">
                        </div>
                        <p for="hasil" id="hasil">Hasil Perhitungan:</p>
                        <div class="btn-hitung">
                            <button type="submit" class="button-hitung">Hitung</button>
                        </div>
                    </form>
                </section>
            </section>
    </main>

</body>
</html>
